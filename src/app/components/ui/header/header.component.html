<mat-toolbar color="primary">
  <div class="title no-select">
    <mat-icon class="title__logo">games</mat-icon>
    <span class="title__name" routerLink="">Fake Store</span>
  </div>

  <span class="spacer"></span>
  <div class="navigation">
    <button mat-flat-button color="primary" routerLink="">main</button>
    <button mat-flat-button color="primary" routerLink="products">
      products
    </button>
    <button mat-flat-button color="primary" routerLink="basket">basket</button>
  </div>
  <button (click)="showMenu()" class="navigation-menu__button"><mat-icon>menu</mat-icon></button>
</mat-toolbar>
<div [ngStyle]="{'height': view ? '100px' : '0px'}" class="navigation-menu__drop-list">
  <ul>
  <li><button (click)="showMenu()" class="navigation-menu__drop-list-button" mat-flat-button color="primary" routerLink="">main</button></li>
  <li><button (click)="showMenu()" class="navigation-menu__drop-list-button" mat-flat-button color="primary" routerLink="products">products</button></li>
  <li><button (click)="showMenu()" class="navigation-menu__drop-list-button" mat-flat-button color="primary" routerLink="basket">basket</button></li>
</ul>
</div>
